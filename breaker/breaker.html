<script type="text/html" data-template-name="breaker">

    <label for="node-input-name"
      ><i class="fa fa-tag"></i> <span data-i18n="breaker.labels.name"></span
    ></label>
    <input
      type="text"
      id="node-input-name"
      data-i18n="[placeholder]breaker.labels.name"
    />
  </div>

<script type="text/javascript">
  RED.nodes.registerType("breaker", {
    color: "#3FADB5",
    category: "function",
    defaults: {
      name: {
        value: "",
      },
    },
    inputs: 1,
    outputs: 1,
    icon: "swap.svg",

      return this.name || "breaker";

    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
  });
</script>
